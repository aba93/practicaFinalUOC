<div class="login" ng-controller="loginCtrl">
    <div ng-show="flag.dataLoaded">
        <img class="preloader" src="img/preloader.gif" />
    </div>
    <div ng-hide="flag.dataLoaded">
        <img src="img/logo.png" />
        <h1>
            <b>Angular</b>Library</h1>
        <h4>Álvaro Belmonte Alemañy</h4>
        <form class="login-form" ng-submit="logIn(user)">
            <div class="form-group">
                <label for="usr">Usuario</label>
                <input type="text" ng-change="change()" class="form-control" id="usr" ng-model="user.name" required>

                <label for="pwd">Contraseña</label>
                <input type="password" ng-change="change()" class="form-control" id="pwd" ng-model="user.pass" required>
            </div>

            <div ng-show="error" class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>

            <input type="submit" class="btn btn-default" value="Entrar">
        </form>
    </div>
</div>
